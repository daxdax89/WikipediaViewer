<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="aurora" data-aurora="northern">
  <header style="margin-top: 2%;">
    <a href="https://en.wikipedia.org/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg">
      <h1 style="margin-top: 4%;font-weight: bold;font-size: 3em;margin: auto;">Wikipedia Viewer</h1>
    </a>
  </header>
  <div class="search-row row row-centered">
    <div class="col-md-4 col-centered">
      <div class="input-group" style="margin-top: 2%;">
        <input type="text" class="search form-control input-lg" placeholder="Search Wikipedia">
        <span class="input-group-btn">
          <a href="https://en.wikipedia.org/wiki/Special:Random">
            <button class="random btn btn-success input-lg" type="button">Random Article</button>
          </a>
        </span>
      </div>
    </div>
  </div>
  <div class="result"></div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
